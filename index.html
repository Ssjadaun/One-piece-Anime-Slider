<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider HTML and CSS | CodingNepal</title>
    <!-- Linking SwiperJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="imgs/luffygear5.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">MONKEY D LUFFY</h2>
                    <p class="user-profession">CAPTAIN</p>
                    <button class="message-button">BUY</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="imgs/zorolatest.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">ZORO</h2>
                    <p class="user-profession">SWORDSMAN</p>
                    <button class="message-button">BUY</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="imgs/ussop.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">GOD USSOP</h2>
                    <p class="user-profession">LIAR</p>
                    <button class="message-button">BUY</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="imgs/robin.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">NICO ROBIN</h2>
                    <p class="user-profession">ARCHEOLOGIST</p>
                    <button class="message-button">BUY</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="imgs/sanji.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">SANJI</h2>
                    <p class="user-profession">BEST COOK</p>
                    <button class="message-button">BUY</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="imgs/choppy.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">TONY TONY CHOPPER</h2>
                    <p class="user-profession">BEST AND CUTEST DOCTOR</p>
                    <button class="message-button">BUY</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="imgs/brook.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">SOULKING</h2>
                    <p class="user-profession">BEST MUSICIAN</p>
                    <button class="message-button">BUY</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="imgs/NAMI.webp" alt="User Image" class="user-image">
                    <h2 class="user-name">NAMI</h2>
                    <p class="user-profession">BEST NAVIGATOR</p>
                    <button class="message-button">BUY</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="imgs/jimbie.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">JIMBIE</h2>
                    <p class="user-profession">BEST FISH</p>
                    <button class="message-button">BUY</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="imgs/franky.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">FRANKY</h2>
                    <p class="user-profession">BEST SHIPWRIGHT & CYBORG</p>
                    <button class="message-button">BUY</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

    <!-- Linking SwiperJS script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Linking custom script -->
    <script src="script.js"></script>
</body>

</html>
